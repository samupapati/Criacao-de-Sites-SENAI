<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Semântica</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table>
        <!-- Título principal da tabela -->
        <caption>Tabela de Preços de Cursos</caption>
        <!-- Cabeçalho da tabela -->
        <thead>
            <tr>
                <th>Área</th>
                <th>Cursos</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <!-- Rodapé da tabela -->
        <tfoot>
            <tr>
                <td colspan="3"">Valores sujeitos a alterações sem aviso prévio.</td>
            </tr>
        </tfoot>
        <!-- Estrutura da tabela -->
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <!-- <td>Design</td> -->
                <td>Photoshop</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <!-- <td>Design</td> -->
                <td>Illustrator</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Desenvolvimento</td>
                <td>HTML</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <!-- <td>Desenvolvimento</td> -->
                <td>CSS</td>
                <td>R$ 1000,00</td>
            </tr>
            <tr>
                <!-- <td>Desenvolvimento</td> -->
                <td>JavaScript</td>
                <td>R$ 1000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
