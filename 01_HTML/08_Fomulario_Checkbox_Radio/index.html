<html lang="pt-br">
<head>

    <title>Formul√°rio Checkbox e Radio</title>
</head>
<body>

        <input type="checkbox" value="temcarro"> Eu tenho carro

        Data de Nascimento <input type="date" name="aniversario">

        <br>
        <br>
        <textarea cols="10" rows="4"></textarea>
        <br>
        <br>
        Senha <input type="password" name="senha">
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
